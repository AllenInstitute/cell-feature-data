name: Dataset validation
env:
    NODE_VERSION: "16.x"

on: [push]

jobs:
    validate:
        name: âœ… Validate datasets
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: ${{env.NODE_VERSION}}
            - run: npm ci
            - run: npm run validate-datasets
